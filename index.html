<!doctype html>
<html>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head>
    <title>Klposu - Links</title>
    <Link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            scale: 1.00,
            scaleMobile: 1.00,
            color2: 0xb400ff,
            birdSize: 1.90,
            wingSpan: 28.00,
            speedLimit: 6.00,
            separation: 73.00,
            alignment: 74.00,
            cohesion: 66.00,
            quantity: 1.00
         })
         
        setTimeout(() => {
            const main = document.querySelector("main")
            main.style.opacity = 1
            main.style.filter = "blur(0px)"
        }, 1000)
            })
    
    </script>
    </head> 
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="images/jhonsen.jpg">
                <h1>@klopsu_</h1>
            </header>
            <ul>
                <!--<li>
                    <a href="#">
                        <img src="images/homepage.png" alt="Homepage" width="20"/>
                        Official Website
                    </a>
                </li>-->
                <li>
                    <a href="https://www.youtube.com/channel/UC1SogViuTxQtcQLff_fH0YQ">
                        <img src="images/youtube.png" alt="YouTube" width="20"/>
                        Youtube
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/@klopsu3/">
                        <img src="images/twitter.png" alt="Twitter" width="20"/>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/JhonsenChang/">
                        <img src="images/github.png" alt="Github" width="20"/>
                        Github
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@klopsuofficial">
                        <img src="images/tiktok.png" alt="TikTok" width="20">
                        TikTok
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
